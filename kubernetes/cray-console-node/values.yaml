console_node_config:
  cray_console_node_log_identifier: 'ID'
  cray_console_node_smd_url: 'http://cray-smd'
  cray_console_node_rf_endpoint: 'hsm/v1/Inventory/RedfishEndpoints'

cray-service:
  type: StatefulSet
  nameOverride: cray-console-node
  replicaCount: 1
  containers:
    cray-console-node:
      name: cray-console-node
      image:
        repository: artifactory.algol60.net/csm-docker/stable/cray-console-node
        # tag defaults to chart appVersion
      ports:
        - name: http
          containerPort: 26776
      resources:
        limits:
          cpu: "4"
          memory: 4Gi
        requests:
          cpu: 100m
          memory: 64Mi
      env:
      - name: LOG_ROTATE_ENABLE
        value: "True"
      - name: LOG_ROTATE_FILE_SIZE
        value: "5M"
      - name: LOG_ROTATE_SEC_FREQ
        value: "600"
      - name: LOG_ROTATE_NUM_KEEP
        value: "2"
      - name: HEARTBEAT_SEND_FREQ_SEC
        value: "30"
      - name: NODE_UPDATE_FREQ_SEC
        value: "30"
      - name: MAX_ACQUIRE_PER_UPDATE_MTN
        value: "200"
      - name: MAX_ACQUIRE_PER_UPDATE_RVR
        value: "500"
      - name: MY_POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      envFrom:
      - configMapRef:
          name: console-node-config
      livenessProbe:
        httpGet:
          port: 26776
          path: /console-node/liveness
        initialDelaySeconds: 10
        periodSeconds: 60
      readinessProbe:
        httpGet:
          port: 26776
          path: /console-node/readiness
        initialDelaySeconds: 5
        periodSeconds: 60
      volumeMounts:
      - mountPath: /var/log
        name: cray-console-logs
      - mountPath: /tmp/consoleAgg
        name: cray-console-node-agg
    log-forwarding:
      name: log-forwarding
      image:
        repository: alpine
        tag: latest
      args: [/bin/sh, -c, 'tail -n 0 -F /tmp/consoleAgg/consoleAgg-${MY_POD_NAME}.log']
      env:
      - name: MY_POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      volumeMounts:
      - name: cray-console-node-agg
        mountPath: /tmp/consoleAgg
      - name: cray-console-logs
        mountPath: /var/log
  volumes:
    cray-console-logs:
      name: cray-console-logs
      persistentVolumeClaim:
        claimName: cray-console-operator-data-claim  # created by console-operator
    cray-console-node-agg:
      name: cray-console-node-agg
      persistentVolumeClaim:
        claimName: cray-console-node-agg-data-claim
  storageClass: ceph-cephfs-external
  persistentVolumeClaims:
    agg-data-claim:
      name: agg-data-claim  # will be prefixed with cray-console-node
      accessModes:
      - ReadWriteMany
      resources:
        requests:
          storage: 10Gi
  ingress:
    enabled: true
    uri: " "
    prefix: /apis/console-node
  strategy:
    type: Recreate

alpine:
  image:
    repository: alpine
    tag: latest
    pullPolicy: IfNotPresent
